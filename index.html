<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TABLE Tool</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .interactive:hover {
      fill: #ffa726 !important;
      cursor: pointer;
    }

    .tooltip {
      position: absolute;
      background: #333;
      color: #fff;
      padding: 6px 10px;
      border-radius: 5px;
      font-size: 0.85rem;
      display: none;
      pointer-events: none;
      z-index: 100;
    }

    body {
      position: relative;
    }
  </style>
</head>
<body>
  <h1>TABLE Tool</h1>
  <p>Hover over each part of the table to see what it represents.</p>

  <div id="svg-container">
    <!-- INLINE SVG GOES HERE -->
    <!-- You can paste your cleaned SVG here directly from Inkscape -->
    <!-- Or copy from the uploaded file as we've reviewed -->
  </div>

  <div id="tooltip" class="tooltip"></div>

  <script>
    const tooltips = {
  gTIME: `TIME — Time to Listen. Read the passage and sit quietly, listening for what God might be saying to you.`,
  gASK: `ASK — Ask Questions. What does this passage say about God? What does it say about humanity? What’s my response? What do I need to confess or talk to God about?`,
  gBELIEVE: `BELIEVE — What are the promises in this passage, and how do I stand on them?`,
  gLISTEN: `LISTEN — Listen (again). Re-read the passage. What is God highlighting or solidifying in you?`,
  gEXAMPLE: `EXAMPLE — Example to follow. How does this passage impact those around me? Who should I tell about this? What should I change about how I’m living?`
};


    const tooltipEl = document.getElementById("tooltip");

    Object.keys(tooltips).forEach(id => {
      const el = document.getElementById(id);
      if (el) {
        el.classList.add("interactive");

        el.addEventListener("mousemove", e => {
          tooltipEl.style.display = "block";
          tooltipEl.style.left = (e.pageX + 15) + "px";
          tooltipEl.style.top = (e.pageY + 15) + "px";
          tooltipEl.innerText = tooltips[id];
        });

        el.addEventListener("mouseleave", () => {
          tooltipEl.style.display = "none";
        });
      }
    });
  </script>
</body>
</html>
